<!--declare what html you will be using. In HTML5 is it simpfied-->
<!DOCTYPE html>
<html>

<head>
  <!--Meta tags - Provides info about the HTML document to be used by browsers, search engines, or other web services-->
  <!--UTF-8 is default for HTML5-->
  <meta charset="UTF-8">
  <!--For responsive design. Meaning the browser will render the width of the page at the width of its own screen-->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="A Super Basic HTML5 Template">
  <!--SEO keywords. Don't add too many.-->
  <meta name="keywords" content="HTML,CSS,XML,JavaScript,Front-End Web Development">
  <meta name="author" content="Michelle Netto">
  <title>Super Basic HTML5 Template</title>
  <!--Links to external sources-->
  <link rel="icon" href="img/fav.png">
  <link rel="stylesheet" href="css/main.css" type="text/css" />
  <!--This links to google's jquery CDN-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
</head>

<body>
  <!--Main page wrapper - gives you better control of page dimenstions-->
  <div id="mainwrap">
    <!--ID's are use for unique elements and should only be used once a page-->
    <header>
    </header>
    <!--Main Content-->
    <div id="content">
    </div>
    <!-- end main content -->
    <footer>
    </footer>
  </div>
  <!--end mainwrap-->
  <!--Placing JavaScript at the bottom of the page (right before you close the body tag), or right before you need to use it, makes the page load faster.-->
  <script type="text/javascript" src="js/meScript.js"></script>
</body>
<html>
